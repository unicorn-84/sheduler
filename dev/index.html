<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    thead tr th:first-child {
      width: 10%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div id="scheduler"></div>
    </div>
  </div>
</div>
<script src="scheduler.js"></script>
<script>
  window.scheduler({
    container: 'scheduler',
    table: {
      attributes: {
        class: 'table table-bordered bg-light text-center w-100',
        style: 'table-layout: fixed; border-collapse: separate; border-spacing: 1px;'
      },
      thead: {
        attributes: {
          class: 'text-center text-uppercase',
        },
        th: {
          attributes: {
            class: 'p-3 border-bottom-1',
          }
        }
      },
      tbody: {
        th: {
          attributes: {
            class: 'bg-light align-middle',
          }
        },
        td: {
          attributes: {
            class: 'text-center p-3 text-secondary align-middle',
          },
          content: '<i class="fas fa-frown fa"></i>'
        }
      },
      columns: ['Иван', 'Петр', 'Анна', 'Влад'],
      rows: ['JS', 'PHP', 'JAVA', 'RUBY'],
    },
    events: [
      {
        attributes: {
          'data-column': 'anna',
          class: 'p-2 border border-warning',
        },
        column: 'Анна',
        row: 'JS',
        content: '<i class="fas fa-meh fa-lg text-warning"></i>'
      },
      {
        attributes: {
          class: 'border border-success',
        },
        column: 'Иван',
        row: 'RUBY',
        content: '<i class="fas fa-smile fa-2x text-success"></i>'
      },
      {
        attributes: {
          class: 'border border-success',
        },
        column: 'Иван',
        row: 'JAVA',
        content: '<i class="fas fa-smile fa-2x text-success"></i>'
      },
      {
        attributes: {
          class: 'border border-success',
        },
        column: 'Петр',
        row: 'JS',
        content: '<i class="fas fa-smile fa-2x text-success"></i>'
      },
      {
        attributes: {
          class: 'border border-success',
        },
        column: 'Петр',
        row: 'PHP',
        content: '<i class="fas fa-smile fa-2x text-success"></i>'
      },
      {
        attributes: {
          class: 'p-2 border border-warning',
        },
        column: 'Влад',
        row: 'JAVA',
        content: '<i class="fas fa-meh fa-lg text-warning"></i>'
      }
    ],
  });
</script>
</body>
</html>
