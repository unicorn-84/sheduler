<!DOCTYPE html>
<html lang="RU-ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div id="scheduler-container" class="my-3"></div>
    </div>
  </div>
</div>
<script src="scheduler.js"></script>
<script>
  window.scheduler({
    breakpoint: '991px',
    container: 'scheduler-container',
    table: {
      attributes: {
        id: 'id',
        class: 'table table-bordered table-dark',
      },
      thead: {
        attributes: {
          class: 'thead',
        },
        tr: {
          attributes: {
            class: 'tr',
          },
        },
        td: {
          attributes: {
            class: 'td',
          },
        },
        disable: false,
        disableMobile: false,
      },
      tbody: {
        attributes: {
          class: 'tbody',
        },
        tr: {
          attributes: {
            class: 'tr',
          },
        },
        td: {
          attributes: {
            class: 'td',
          },
          content: '-',
        },
      },
      columns: {
        data: ['vlad', 'ivan', 'anna'],
      },
      rows: {
        data: ['vue', 'polymer', 'react'],
        sort: false,
      },
    },
    disableEmptyTable: false,
    disableEmptyMobileTable: false,
    disableEmptyRow: false,
    disableEmptyMobileRow: false,
    disableThead: false,
    disableMobileThead: false,
    disableFirstColumn: true,
    events: [
      {
        attributes: {
          class: 'bg-dark',
          'data-column': 'anna',
        },
        column: 'anna',
        row: 'vue',
        content: '+',
      },
    ],
  });
</script>
</body>
</html>
