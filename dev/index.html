<!DOCTYPE html>
<html lang="RU-ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Scheduler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    table {
      table-layout: fixed;
      border-collapse: separate;
      border-spacing: 1px;
    }
    table thead td:first-child {
      width: 15%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      <div id="scheduler-container" class="my-3"></div>
    </div>
  </div>
</div>
<script src="scheduler.js"></script>
<script>
  window.scheduler({
    breakpoint: '991px',
    container: 'scheduler-container',
    table: {
      attributes: {
        class: 'table table-bordered table-dark text-center align-middle',
      },
    },
    rows: {
      sort: true,
    },
    events: [
      {
        column: 'Январь',
        row: 'Анна',
        content: Math.floor(Math.random() * 1000),
      },
      {
        column: 'Январь',
        row: 'Иван',
        content: Math.floor(Math.random() * 1000),
      },
      {
        column: 'Февраль',
        row: 'Анна',
        content: Math.floor(Math.random() * 1000),
      },
      {
        column: 'Февраль',
        row: 'Иван',
        content: Math.floor(Math.random() * 1000),
      },
      {
        column: 'Март',
        row: 'Анна',
        content: Math.floor(Math.random() * 1000),
      },
      {
        column: 'Март',
        row: 'Иван',
        content: Math.floor(Math.random() * 1000),
      },
    ],
  });
</script>
</body>
</html>
